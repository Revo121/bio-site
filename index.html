<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Name</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Background video -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Optional neon particle canvas overlay -->
  <canvas id="bg"></canvas>

  <main class="container">
    <img src="profile.jpg" alt="Your Name" class="profile-pic">
    <h1>Your Name</h1>
    <p class="tagline">online / nowhere</p>

    <nav class="links">
      <a href="https://www.instagram.com/yourusername" target="_blank">Instagram</a>
      <a href="https://twitter.com/yourusername" target="_blank">Twitter</a>
      <a href="https://discord.com/users/yourusername" target="_blank">Discord</a>
      <a href="https://open.spotify.com/user/yourusername" target="_blank">Spotify</a>
      <a href="mailto:youremail@example.com">Email</a>
    </nav>

    <!-- Background music -->
    <audio autoplay loop id="bg-music">
      <source src="music.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </main>

  <script src="script.js"></script>
</body>
</html>
